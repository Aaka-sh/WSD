<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    
    <div class="register" id="register-section">
        <div class="form--container">
            <h3 style="font-size: 2rem; margin:30px;text-align: center;">REGISTER!</h3>
            <form>
                <p class="input--legend">Name:</p>
                <input class="input--text" type="text" />
                
                <p class="input--legend">Gender:</p>
                <p class="input--legend"><input style="margin: 10px;" type="radio" value="Male" />Male</p>
                <p class="input--legend"><input style="margin: 10px;" type="radio" value="Female" />Female</p>
                <p class="input--legend"><input style="margin: 10px;" type="radio" value="Others" />Prefer not to say</p>
            
                <p class="input--legend">Email:</p>
                <input class="input--text" type="email" />

                <p class="input--legend">Password:</p>
                <input class="input--text" type="password" />

                <p class="input--legend">Repeat Password:</p>
                <input class="input--text" type="password" />
                <br />
                <input class="input--legend" type="checkbox" id="vehicle1" name="vehicle1" value="Bike" /> I agree with Terms and Conditions
            </form>
            <button class="btn--class">REGISTER</button>
        </div>
    </div>
</body>
</html>
